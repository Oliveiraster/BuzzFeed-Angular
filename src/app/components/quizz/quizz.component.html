<div class="quizz_container">
    <div class="quizz_logo">
        <img src="../../../assets/imgs/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>
    <div [ngStyle]="{'background-image': wallpaper}" *ngIf="!finished"  class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div *ngIf="!finished"  class="quizz_options">
        <button class="btn-option"
        *ngFor="let o of questionSelected.options" (click)="buttonPress(o.alias)">
        {{o.name}} 
        </button>
    </div>
    <div *ngIf="finished" class="quizz_results">
        <h2>O seu resultado Ã©:</h2>
        <p>{{answerSelected}}</p>
    </div>
</div>
